<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Reistration Form</title>
</head>
<body>
  <div class="bg"></div>
    <form (submit)='mob($event)'>
        <div class="container">
          <h1>Mobile Top Up</h1>
          <p>Select the Plan that suits you !</p>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="mail" name="email" value={{username}} required>
      
            <label for="email"><b>Phone Number</b></label>
            <br>
           <select name="phoneCode" required>
            <option selected hidden value="">Code</option>
            <option value="66">+91</option>
            <option value="66">+99</option>
            <option value="66">+90</option>
            <option value="66">+66</option>
           </select>
           <input type="phone" name="phone" id="phone" placeholder="812345678" required>
           <label for="email"><b>Plan</b></label>
           <br>
          <select name="plan" id="plan" required>
           <option selected hidden value="">Choose Plan</option>
           <option value="Rs 250 1GB/Day">Rs 250 1GB/Day</option>
           <option value="Rs 350 2GB/Day">Rs 350 2GB/Day</option>
           <option value="Rs 500 1.5GB/Day 86 Days">Rs 500 1.5GB/Day 86 Days</option>
           <option value="Rs 620 1.5GB/Day 120 Days">Rs 620 1.5GB/Day 120 Days</option>
          </select>
          <br>
          <label for="email"><b>UPI</b></label>
          <input type="text" placeholder="UPI PIN" id="upi" name="email" required>
          <p>The Payment is secure <a href="#" style="color:dodgerblue">through SSL</a>.</p>
      
          <div class="clearfix">
      
            <button type="submit" class="btn">Pay</button>
          </div>
        </div>
      </form>

</body>
</html>
